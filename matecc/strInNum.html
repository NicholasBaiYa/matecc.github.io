<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串中找出最大数字</title>
</head>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<style>
*{
    padding: 0;
    margin: 0;
}


</style>
<body>
    <script>
        var str=prompt();
        var c=new Array;
        //var num=parseInt(str.split(""));
        for(a=0;a<str.length;a++){
            if( !isNaN(parseInt(str[a]))){
                c[c.length]=parseInt(str[a]);
            }
        }
        var num_max=Math.max(...c);
        alert(num_max);
 

 
    </script>
</body>
</html>
